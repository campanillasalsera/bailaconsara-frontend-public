<!-- dialogo para confirmar la eliminación de una sala -->
<div class="dialog">
  <h2 mat-dialog-title>Eliminar Sala</h2>
  <mat-dialog-content>
    ¿Seguro que quieres eliminar esta sala definitivamente?
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <!-- boton NO -->
    <button mat-button mat-dialog-close cdkFocusInitial color="primary">
      No
    </button>
    <!-- Boton SI elimina la sala -->
    <button mat-button (click)="handleEliminarSala()">Ok</button>
  </mat-dialog-actions>
</div>
