<!-- toma un padding top con el mismo tamaño que el navbar, para que no se quede escondido -->
<div class="padding-top-adjust">
  <div class="content-card-container">
    <mat-card class="content-card">
      <mat-card-header class="justify-center">
        <mat-card-title class="subtitle"
          ><span class="text-red">¡ </span>PAGINA NO ENCONTRADA
          <span class="text-red">!</span></mat-card-title
        >
      </mat-card-header>
      <mat-card-content>
        <p class="notFoundCode">404</p>
        <p class="text-center">La página que buscas no existe.</p>
      </mat-card-content>
      <!-- boton para volver al home -->
      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          class="width-full margin-auto margin-bottom-1rem"
          [routerLink]="['/home']"
        >
          <mat-icon>undo</mat-icon>
          Volver a la página de Inicio
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
