<!-- dialogo para confirmar antes de eliminar -->
<div class="dialog">
  <h2 mat-dialog-title>Eliminar evento: {{ taller.nombre }}</h2>
  <mat-dialog-content>
    ¿Seguro que quieres eliminar el {{ taller.nombre }} programado para el día
    {{ taller.fecha }} definitivamente? Esta acción no se puede revertir. Se
    enviará un email a los asistentes avisando de la anulación del evento.
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial color="primary">
      No
    </button>
    <button mat-button [mat-dialog-close]="true">Ok</button>
  </mat-dialog-actions>
</div>
